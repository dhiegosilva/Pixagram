<html>
<head>
	 <meta charset="UTF-8">
    <title>WELCOME TO PIX@GR@M</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/UIPROJECT.min.css" />
    <link rel="stylesheet" href="css/UIPROJECT.css" />
	
 <script type="text/javascript" src="js/jquery.js"></script>
 <script type="text/javascript">
 $(document).ready(function()
 {
	 $("#login").click(function(){
	 var user=$("#user").val();
	 var password=$("#password").val();
	 var dataString="user="+user+"&pass="+password;
	 if($.trim(user).length>0 & $.trim(password).length>0)
	 {
		 //alert(dataString);
		 $.ajax({
			 type: "POST",
			 url:"http://tupiza.com/myUbiApp/Gaurav/login.php",
			 data: dataString, 
			 crossDomain: true,
			 cache: false,
			 beforeSend: function(){ $("#login").val('Connecting...');},
			 success: function(data){
				 if(data=="Success"){
					window.location.href = "Welcome.html?" +user;
				 }
				 else if(data=="Wrong"){
					alert("Wrong UserId or Password");
					$("#login").val('Login again');
				 }
			 }
		 });
	}return false;
 });
 });
 </script>
</head>

	  }
